<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Memory Game</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />



    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">  


    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="press-start-2p-regular">THE MEMORY GAME</h1>
    <h3 class="">Ready Player 1! <br>
        Click on the blinking fruit to start the game
    </h3>
    
    
    <div class="container">
        <div class="topDiv">
            <div class="box blue">
                <img src="berry.png" alt="berry">
            </div>
        </div>
        <div class="middleDiv">
            <div class="box red">
                <img src="apple.png" alt="apple">
            </div>
            <div class="box yellow">
                <img src="lemon.png" alt="lemon">
            </div>
        </div>
        <div class="bottomDiv">
            <div class="box green">
                <img src="watermelon.png" alt="watermelon">
            </div>
        </div>
    </div>


    <footer class="press-start-2p-regular">
        <p>Created with <i class="fa-solid fa-heart"></i> & kind help of Shraddha ma'am</p>
    </footer>


    <script src="script.js"></script>
</body>
</html>
